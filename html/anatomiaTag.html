    <bla>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>

<!-- Tag sem corpo-->
<tag/><meta/><br/><input/>

<!--Tag com corpo e com parametros-->
<tag param1="valor1" param2="valor2">
    <!--Corpo da tag-->
</tag>

<!-- Tag sem corpo com parametros-->
<tag param1="valor1" param2="valor2"/>

<!--Tags definidas pela propria linguagem tem parametros suportados por essa tag mas vc tambem pode criar parametros personalizados-->
<input type="text" v-if v-for v-else><!--type parametro da tag, v-if v-for v-else parametros personalizados-->
