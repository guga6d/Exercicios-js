<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser nao suporta a tag de video.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button onclick="meuPlay()">Play</button>
    <button onclick="meuPause()">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>

function meuPlay(){
    let meuVideo = document.getElementById('meuVideo')
    meuVideo.play()
}
function meuPause(){
    let meuVideo = document.getElementById('meuVideo')
    meuVideo.pause()
}

function barraDeProgresso(id){
    let meuVideo = document.getElementById(id)
    setInterval(() => {
        const percentual = (meuVideo.currentTime / meuVideo.duration) * 100
        const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
        valorDiv.style.width = `${percentual}%`
        valorDiv.innerHTML = `${percentual.toFixed(1)}%`
    },500)
}
   barraDeProgresso('meuVideo')

</script>
