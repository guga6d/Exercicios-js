<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora {
            position: relative;
            width: 400px;
            height: 400px;
            padding: 50px;
            background-color: orange;
        }
        .dentro {
            width: 100%;
            height: 100px;
            background-color: mediumvioletred;
            position:static; /*conteudo*/
            position: relative; /*conteudo*/
            position: absolute; /*conteudo + padding */
            position: fixed; /* viewport */
        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
